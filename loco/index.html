<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loco</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@4.1.3/dist/locomotive-scroll.min.js"></script>
  <link rel="stylesheet" href="locoScroll.css">
</head>
<body>
  
  <div class="scroll-wrapper" data-scroll-container>
    <section class="section empty" data-scroll></section>
    <section class="section" data-scroll>
        <img src="images/place1/sh_shape.png" class="image shape"data-scroll data-scroll-speed="-1" >
        <img src="images/place1/sh_key.png" class="image key"data-scroll data-scroll-speed="1">
        <img src="images/place1/title-sticker.png" class="image title" data-scroll data-scroll-speed="2">
        <img src="images/place1/sh_hotel.png" class="image hotel"data-scroll data-scroll-speed="4">
        <img src="images/place1/sh_lake.png" class="image lake"data-scroll data-scroll-speed="6">
        <img src="images/place1/sh_street.png" class="image street"data-scroll data-scroll-speed="8">
        <img src="images/place1/sh_bett.png" class="image bed"data-scroll data-scroll-speed="9">
        <img src="images/place1/sh_eye.png" class="image eye"data-scroll data-scroll-speed="10">
        <img src="images/place1/sh_car.png" class="image car"data-scroll data-scroll-speed="11">
     </section>
      <section class="section empty" data-scroll></section>
  </div>
  <script src="script.js"></script>
</body>
</html>
